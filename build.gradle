// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile "org.java-websocket:java-websocket:1.3.2"
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.8.5'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.2'
    compile group: 'org.igniterealtime.smack', name: 'smack', version: '3.2.1'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compile group: 'org.json', name: 'json', version: '20180130'
	compile group: 'org.apache.directory.studio', name: 'org.apache.commons.codec', version: '1.8'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.2.Final'
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
	compile group: 'javax.xml', name: 'jaxb-impl', version: '2.1'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
	
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

